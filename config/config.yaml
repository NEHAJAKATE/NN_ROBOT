# NN Inverse Kinematics Configuration File
# This configuration is used for both training and simulation

# Robot Configuration
robot:
  name: "robotic_arm"
  num_joints: 6
  base_link: "base_link"
  end_effector_link: "link6"
  urdf_file: "assets/urdf/my_robot.urdf"
  
  # Joint limits (in radians)
  joint_limits:
    lower: [-3.14159, -3.14159, -3.14159, -3.14159, -3.14159, -3.14159]
    upper: [3.14159, 3.14159, 3.14159, 3.14159, 3.14159, 3.14159]
  
  # Workspace bounds (in meters)
  workspace:
    x: [0.0, 1.0]
    y: [-0.5, 0.5]
    z: [0.0, 1.0]

# Neural Network Configuration
nn_model:
  model_path: "ik_nn_model.pth"
  input_size: 7  # x, y, z, qx, qy, qz, qw
  output_size: 6  # 6 joint angles
  
  # Network Architecture
  architecture:
    hidden_layers: [128, 64, 32]
    activation: "relu"
    dropout: 0.1
  
  # Training parameters
  training:
    epochs: 50
    batch_size: 64
    learning_rate: 0.001
    optimizer: "adam"
    loss_function: "mse"
    validation_split: 0.2
  
  # Dataset
  dataset:
    num_samples: 5000
    use_pybullet: true
    simulation_timestep: 0.001

# Gazebo Simulation Configuration
gazebo:
  gui_enabled: true
  physics_engine: "ode"
  real_time_factor: 1.0
  max_step_size: 0.001
  gravity: [0.0, 0.0, -9.81]
  
  # World file
  world_file: "gazebo_simulation/worlds/robot_arm.world"
  
  # Model directories
  model_dir: "gazebo_simulation/models"

# IK Solver Configuration
ik_solver:
  method: "neural_network"
  num_iterations: 1
  tolerance: 0.001  # meters
  max_joint_velocity: 1.0  # rad/s
  
  # Validation
  validate_solution: true
  max_position_error: 0.01  # meters
  max_orientation_error: 0.05  # radians

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_dir: "logs"
  log_file: "nn_ik.log"
  console_output: true

# Input/Output Formats
io:
  input_format: "pose"  # pose (x,y,z,qx,qy,qz,qw) or position_euler (x,y,z,roll,pitch,yaw)
  output_format: "degrees"  # degrees or radians
  position_unit: "meters"
  orientation_convention: "quaternion"  # quaternion or euler
